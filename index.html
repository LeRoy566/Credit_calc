<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapperMain">
        <div class="wrapperInputs">
            <input id="Summ" type="number"></input>
            <input id="Time" type="number"></input>
            <input id="Percent" type="number"></input>
        </div>
        <div class="wrapperP">
            <p class="SummP">- Сумма Кредита</p>
            <p class="TimeP">- На сколько месяцев взят Кредита</p>
            <p class="PercentP">- Процентная ставка</p>
        </div>
    </div>
    <div class="buttons">
        <div class="button">
            <p class="buttonNad">Расчет аннуитетного платежа</p>
        </div>
        <div class="button1">
            <p class="buttonNad1"> Расчет дифференцированного платежа</p>
        </div>
    </div>
    <div id ="TableWrapper">
        <table id="Table">
            <tr>
                <th>№</th>
                <th>Месяц</th>
                <th>Сумма платежа, ₽</th>
                <th>Платеж по основному долгу, ₽</th>
                <th>Платеж по процентам, ₽</th>
                <th>Остаток долга, ₽</th>
            </tr>
        </table>
    </div>
    

    <script src="main.js"></script>
</body>

</html>
